<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        .page{

            width:360px;
            margin:auto;
        }
        table{
            background:#333333;
            border-spacing: 10px;
            text-align: center;
            border-radius: 30px;
        }

        table .btn{
            width: 60px;
            background:gray;
            text-align: center;
            line-height: 60px;
            color:#fff;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 200px;
            font-weight: bold;
        }
        #process{
            padding:5px;
            text-align: right;
            border-radius: 200px;
            height: 28px;
            color: #fff;
        }

        #indicator{
            padding:5px;
            text-align: right;
            border-radius: 200px;
        }
        #hour{
            width: 60px;
            background:gray;
            text-align: center;
            line-height: 60px;
            color:#fff;
            font-size: 1.5em;
            border-radius: 200px;
            font-weight: bold;
        }

        #indicator{
            height: 60px;
            background:#aaaaaa;
            color:#fff;
            font-size: 1.8em;
            text-align: right;
            line-height: 40px;
            padding:10px;
            box-sizing: border-box;
        }
        #process{
            background: #aaa;
        }
        .title{
            border-radius: 100px;
            height: 28px;
            width: 340px;
            background:#aaaaaa;
            color:#fff;
            font-size: 1.8em;
            text-align: center;
            line-height: 40px;
            padding:10px;
            box-sizing: border-box;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="page">
    <table>
        <tr>
            <td class="title">Calculator</td>
        </tr>
    </table>
    <table>
        <tr>
            <td colspan="5" id="process"></td>
        </tr>
        <tr>
            <td colspan="5" id="indicator">0</td>
        </tr>
        <tr>
            <td class="btn btnNumber" onclick="ekle(7)">7</td>
            <td class="btn btnNumber" onclick="ekle(8)">8</td>
            <td class="btn btnNumber" onclick="ekle(9)">9</td>
            <td class="btn btnOperator" onclick="boldur()">/</td>
            <td class="btn btnCE" onclick="ce()">CE</td>
        </tr>
        <tr>
            <td class="btn btnNumber" onclick="ekle(4)">4</td>
            <td class="btn btnNumber" onclick="ekle(5)">5</td>
            <td class="btn btnNumber" onclick="ekle(6)">6</td>
            <td class="btn btnOperator" onclick="carp()">*</td>
            <td class="btn btnC" onclick="temizle()">C</td>
        </tr>
        <tr>
            <td class="btn btnNumber" onclick="ekle(1)">1</td>
            <td class="btn btnNumber" onclick="ekle(2)">2</td>
            <td class="btn btnNumber" onclick="ekle(3)">3</td>
            <td class="btn btnOperator" onclick="cikar()">-</td>
            <td rowspan="2" class="btn btnEqual" onclick="esittir()">=</td>
        </tr>
        <tr>
            <td colspan="2" class="btn btnNumber" onclick="ekle(0)">0</td>
            <td class="btn btnDot">.</td>
            <td class="btn btnOperator" onclick="topla()">+</td>
        </tr>
        <tr>
          <td colspan="5" class="hour" id="hour">&nbsp;</td>
        </tr>
    </table>
</div>

<script type="text/javascript">

    var indicator = document.querySelector("#indicator");
    var process = document.querySelector("#process");
    var ilkislem = true;
    //var sonislem = true;
    var sonOperator;

    function topla(){
        if(ilkislem == true)
        {
            process.textContent = process.textContent + indicator.textContent + "+";
            ilkislem = false;
            indicator.textContent = null;
            sonOperator = "+";
        }
        else
        {
            process.textContent = process.textContent + indicator.textContent + "+";
            indicator.textContent = null;
            sonOperator = "+";
        }
    }
    function cikar() {
        if(ilkislem == true)
        {
            process.textContent = process.textContent + indicator.textContent + "-";
            ilkislem = false;
            indicator.textContent = null;
            sonOperator = "-";
        }
        else
        {
            process.textContent = process.textContent + indicator.textContent + "-";
            indicator.textContent = null;
            sonOperator = "-";
        }
    }
    function carp(){
        if(ilkislem == true)
        {
            process.textContent = process.textContent + indicator.textContent + "*";
            ilkislem = false;
            indicator.textContent = null;
            sonOperator = "*";
        }
        else
        {
            process.textContent = process.textContent + indicator.textContent + "*";
            indicator.textContent = null;
            sonOperator = "*";
        }
    }
    function boldur() {
        if(ilkislem == true)
        {
            process.textContent = process.textContent + indicator.textContent + "/";
            ilkislem = false;
            indicator.textContent = null;
            sonOperator = "/";
        }
        else
        {
            process.textContent = process.textContent + indicator.textContent + "/";
            indicator.textContent = null;
            sonOperator = "/";
        }
    }

    function esittir() {
        switch (sonOperator) {
            case "+" : process.textContent = process.textContent + indicator.textContent;break;
            case "-" : process.textContent = process.textContent + indicator.textContent;break;
            case "*" : process.textContent = process.textContent + indicator.textContent;break;
            case "/" : process.textContent = process.textContent + indicator.textContent;break;
        }
        console.log("Yapılan İşlem : "+process.textContent);
        console.log(eval(process.textContent));
        indicator.textContent = eval(process.textContent);
        process.textContent = null;
    }
    function ekle(sayi) {
        if(indicator.textContent == 0)
            indicator.textContent = null;
        indicator.textContent +=sayi;
    }

    function ce() {
        indicator.textContent = null;
        process.textContent = null;
        sonOperator = null;
        ilkislem = true;
    }
    function temizle() {
        indicator.textContent = null;
    }

    //////////////////////////////
    function getHour()
    {
        var now = new Date();
        return now.toLocaleTimeString();
    }

    function showHour() {
        var hour = document.getElementById("hour");
        hour.innerHTML = getHour();
    }
    showHour();
    setInterval("showHour()", 1000);
</script>

</body>
</html>
